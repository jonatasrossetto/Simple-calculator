<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
  </head>
  <body>
    <main>
      <h1>Simple calculator</h1>
      <p></p>
      <p id="visor"></p>
      <button class="clearAll">C</button>
      <button class="clearEntry">CE</button>
      <button class="status">Status</button>
      <p></p>
      <button class="btn1">1</button>
      <button class="btn2">2</button>
      <button class="btn3">3</button>
      <button class="add">+</button>
      <p></p>
      <button class="btn4">4</button>
      <button class="btn5">5</button>
      <button class="btn6">6</button>
      <button class="subtract">-</button>
      <p></p>
      <button class="btn7">7</button>
      <button class="btn8">8</button>
      <button class="btn9">9</button>
      <button class="multiply">*</button>
      <p></p>
      <button class="btn0">0</button>
      <button class="divide">/</button>
      <button class="calculate">=</button>
      <p></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
